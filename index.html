<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PD.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partha Dey | Front-End Developer</title>
    <style>
      /* Optional: Import a font for better aesthetics */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap");
      @config "./tailwind.config.ts";
      @import "tailwindcss";

      .loader p {
        font-family: "Poppins", sans-serif;
      }
      /* Preloader Styles */
      #preloader {
        @apply bg-Light-grayish-blue dark:bg-Dark-grayish-blue;
        scroll-behavior: inherit;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* On top of everything */
        transition: opacity 0.5s ease; /* Smooth fade out */
      }

      #preloader.hidden {
        opacity: 0;
        pointer-events: none; /* Allows interaction with the page underneath */
      }

      /* Hide scrollbar globally during preloader */
      .no-scroll {
        overflow: hidden !important; /* !important ensures it overrides other styles */
      }

      .loader {
        text-align: center;
      }

      .loader p {
        @apply dark:text-Pale-orange text-Black75;
        margin-top: 20px;
        font-family: "Arial", sans-serif; /* Use a modern font like 'Poppins' via Google Fonts */
        font-size: 18px;
        animation: pulse 1.5s infinite; /* Pulsing effect for modernity */
      }

      /* Modern Spinner */
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid; /* Gradient for a modern, vibrant look */
        border-image: linear-gradient(45deg, #ff6b6b, #4ecdc4) 1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="inter max-w-screen !overflow-x-hidden text-Black75 dark:text-White"
  >
    <!-- Preloader Overlay (shows immediately) -->
    <div id="preloader" class="!z-[9999999999999999999]">
      <div class="loader">
        <!-- Modern Spinner -->
        <div class="spinner"></div>
        <p>Loading Portfolio...</p>
      </div>
    </div>

    <!-- Your App Root (Vite will render your app here) -->
    <main id="root"></main>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
