    <!-- Synchronous Theme Init: Runs before body paints, reads localStorage/system -->
    <script>
      (function () {
        // Mirror App.tsx logic exactly
        const stored = localStorage.getItem("darkMode");
        let isDark = false;

        if (stored !== null) {
          isDark = JSON.parse(stored);
        } else {
          // Fallback to system
          isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        }

        // Set class immediatelyâ€”no flash!
        if (isDark) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
